<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="static/styles.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="static/icon.png" rel="icon">
        <title>ClearView: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="page-container">
            <nav class="navbar navbar-dark navbar-expand-lg  bg-dark">
                <!-- Navbar content -->
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="static/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                            ClearView
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/account">Account</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about_us">About us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="/search" method="POST">
                        <input class="form-control me-2" autocomplete="off" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                    {% if session["user_id"] %}
                    <ul class="navbar-nav" style="margin-left: 10px">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                    {% else %}
                       <!-- <button type="button" class="btn btn-outline-success" style="margin: 5px;">Login</button> -->
                       <!-- <button type="button" class="btn btn-outline-warning" style="margin: 5px;">Register</button> -->
                    <ul class="navbar-nav" style="margin-left: 10px">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                    {% endif %}
                    </div>
                </div>
            </nav>

            <div id="content-wrap">
                <!-- all other page content -->
                {% block main %}{% endblock %}
            </div>
            <footer class="bg-dark text-center text-white" id="footer">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                 <!-- Facebook -->
                <section class="mb-4">
                    <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #3b5998;"
                    href="https://www.facebook.com/"
                    role="button"
                    ><i class="fa fa-facebook-f"></i
                ></a>

                <!-- Twitter -->
                <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #55acee;"
                    href="https://twitter.com/"
                    role="button"
                    ><i class="fa fa-twitter"></i
                ></a>

                <!-- LinkedIn -->
                <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #0A66C2;"
                    href="https://in.linkedin.com/"
                    role="button"
                    ><i class="fa fa-linkedin"></i
                ></a>

                <!-- Instagram -->
                <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #ac2bac;"
                    href="https://www.instagram.com/"
                    role="button"
                    ><i class="fa fa-instagram"></i
                ></a>
                <!-- Youtube -->
                <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #ee1613;"
                    href="https://www.youtube.com/"
                    role="button"
                    ><i class="fa fa-youtube"></i
                ></a>

                <!-- Github -->
                <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #333333;"
                    href="https://github.com/"
                    role="button"
                    ><i class="fa fa-github"></i
                ></a>
                </section>
                <!-- Section: Social media -->
                </div>
                <!-- Grid container -->

                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-white" href="#">ClearView Private limited</a>
                </div>
                <!-- Copyright -->
            </footer>
        </div>
    </body>
</html>
