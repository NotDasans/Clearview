{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <div id="new_post">
        <h2>New Post</h2>
        <div id="apology">
            {{apology}}
        </div>
        <hr class="solid2">
        <form action="/new_post" method="post">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Title</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="title" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="image" autocomplete="off">
              </div>
                <div class="form-group">
                    <label for="inputlg">Content</label>
                    <textarea class="form-control input-lg" id="inputlg" type="text" style="height: 120px" name="content" autocomplete="off"></textarea>
                  </div>
                  <button class="btn btn-primary" type="submit" style="margin: 25px; margin-bottom: 10px">Post</button>
        </form>
        <hr class="solid2">
    </div>
<div>
    <h2 id="latest">Your Articles</h2>
    <hr class="solid2">

    <div style="margin: 30px">
      {% for card in art %}
      <div class="card mb-3" style="max-width: 100;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{card.image}}" class="img-fluid rounded-start" alt="..." style="height: 100%; width: 100%">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{card.title}}</h5>
              <p class="card-text">By: {{card.name}}</p>
              <p class="card-text">Preview: {{card.limited_content}}</p>
              <form action="/go_to_page" method="get">
                <input type="hidden" name="article_id" value="{{card.id}}">
                <button class="btn btn-primary" type="submit">Go to page</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
